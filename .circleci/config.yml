version: 2.1

orbs:
  cypress: cypress-io/cypress@1.28.0

executors:
  with-chrome-and-firefox:
    docker:
      - image: "cypress/browsers:node14.17.0-chrome88-ff89"
    resource_class: medium+

commands:
  next-build:
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn --frozen-lockfile
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Next Build
          command: yarn build

job-defaults: &job-defaults
  executor: with-chrome-and-firefox
  working_directory: ~/repo

jobs:
  build:
    <<: *job-defaults
    steps:
      - next-build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - out/*
            - node_modules/*

  update-algolia-index:
    <<: *job-defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn --frozen-lockfile
      - run:
          name: Updated Aloglia Search Index
          command: yarn update-algolia-index

workflows:
  build-and-test:
    jobs:
      # Setup
      #  1. Install Cypress
      #  2. Validate types
      #  3. Run server unit-tests
      - cypress/install:
          name: "Setup Linux"
          yarn: true
          install-command: yarn --frozen-lockfile
          executor: with-chrome-and-firefox
          post-steps:
            - run:
                name: Print machine info ℹ️
                command: yarn cypress info
            - run:
                name: Check Types
                command: yarn types
            - run:
                name: Lint Files
                command: yarn lint
            - run:
                name: Run Unit Tests
                command: yarn test:unit

      # Run E2E tests in Chrome
      - cypress/run:
          name: "UI Tests - Chrome"
          browser: chrome
          executor: with-chrome-and-firefox
          wait-on: "http://localhost:3000"
          yarn: true
          start: yarn start
          requires:
            - build
            - Setup Linux
          post-steps:
            - run:
                name: Check for Broken Links
                command: yarn check:links
      - build:
          filters:
            branches:
              ignore:
                - main

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - update-algolia-index
